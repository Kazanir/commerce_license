entity.commerce_license.add_form:
  path: '/admin/commerce/licenses/add'
  defaults:
    _form: '\Drupal\commerce_license\Form\LicenseForm'
    _title: 'Add payment'
  requirements:
    _entity_create_access: 'commerce_license'

entity.commerce_license.operation_form:
  path: '/admin/commerce/licenses/{commerce_license}/{operation}'
  defaults:
    _entity_form: 'commerce_license.operation'
  options:
    parameters:
      commerce_license:
        type: 'entity:commerce_license'
  requirements:
    _commerce_license_operation_access: 'TRUE'

entity.commerce_license.collection:
  path: '/admin/commerce/licenses'
  defaults:
    _entity_list: 'commerce_license'
    _title: 'Licenses'
  requirements:
    _permission: 'administer licenses'
